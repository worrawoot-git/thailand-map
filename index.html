<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thailand Official Population Map 2024</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; }
        #myDiv { width: 100vw; height: 100vh; }

        /* --- ปรับปรุงใหม่: ป้ายชื่อเล็กและอยู่มุมขวาล่าง --- */
        .map-title {
            position: absolute;
            bottom: 30px;  /* ย้ายมาติดด้านล่าง */
            right: 20px;   /* ชิดขวา (พื้นที่ว่างอ่าวไทย/กัมพูชา) */
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px; /* ลดระยะห่างขอบ */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-align: right; /* จัดตัวหนังสือชิดขวา */
            max-width: 250px; /* บีบความกว้างไม่ให้เกินนี้ */
        }
        
        .map-title h2 {
            margin: 0;
            font-size: 16px; /* ลดขนาดหัวข้อ */
            color: #2c3e50;
        }
        
        .map-title div {
            font-size: 11px; /* ลดขนาดตัวหนังสือรอง */
            color: #7f8c8d;
            margin-top: 4px;
        }

        /* กล่องแจ้งเตือน error (ถ้ามี) อยู่ซ้ายล่าง เหมือนเดิม */
        #error-box {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: rgba(192, 57, 43, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; 
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="map-title">
        <h2>ประชากรไทย 2567</h2>
        <div>กรมการปกครอง (31 ธ.ค. 67)</div>
    </div>

    <div id="error-box"></div>

    <div id="myDiv"></div>

    <script>
        // ฐานข้อมูลเดิม (คงไว้เพื่อความถูกต้อง)
        const realPopulationDB = {
            "Bangkok": 5455020,
            "Bangkok Metropolis": 5455020,
            "Krung Thep Maha Nakhon": 5455020,
            "Nakhon Ratchasima": 2620172,
            "Ubon Ratchathani": 1867942,
            "Chiang Mai": 1799019,
            "Khon Kaen": 1772381,
            "Chon Buri": 1635525, "Chonburi": 1635525,
            "Buriram": 1563600,
            "Udon Thani": 1555000,
            "Nakhon Si Thammarat": 1540000,
            "Songkhla": 1428000,
            "Si Sa Ket": 1445000, "Sisaket": 1445000,
            "Surin": 1368000,
            "Roi Et": 1275519,
            "Samut Prakan": 1370000,
            "Chiang Rai": 1298000,
            "Nonthaburi": 1310000,
            "Sakon Nakhon": 1140000,
            "Chaiyaphum": 1105008,
            "Kalasin": 962444,
            "Nakhon Pathom": 925000,
            "Kanchanaburi": 896351,
            "Rayong": 782171,
            "Chachoengsao": 733131,
            "Kamphaeng Phet": 700862,
            "Yala": 552974,
            "Chanthaburi": 536388,
            "Chumphon": 504354,
            "Krabi": 483855,
            "Chai Nat": 313392, "Chainat": 313392,
            "Ranong": 192927,
            "Samut Songkhram": 186784,
            "Phra Nakhon Si Ayutthaya": 834082, "Ayutthaya": 834082,
            "Phichit": 521401,
            "Nakhon Phanom": 717040,
            "Saraburi": 648321,
            "Loei": 638819,
            "Phitsanulok": 844494,
            "Trang": 638206,
            "Phetchaburi": 483329,
            "Sukhothai": 581374,
            "Ratchaburi": 865807,
            "Prachuap Khiri Khan": 560408,
            "Phayao": 455496,
            "Nan": 476727,
            "Uttaradit": 441052,
            "Phrae": 430669,
            "Nong Bua Lam Phu": 509489, "Nong Bua Lamphu": 509489,
            "Yasothon": 531542,
            "Tak": 684140,
            "Samut Sakhon": 602227,
            "Mukdahan": 351658,
            "Sa Kaeo": 561938,
            "Lamphun": 399187,
            "Phangnga": 267994, "Phang Nga": 267994,
            "Phuket": 420993,
            "Narathiwat": 819669,
            "Pattani": 736733,
            "Satun": 327734,
            "Trat": 226922,
            "Sing Buri": 202657, "Singburi": 202657,
            "Ang Thong": 272587,
            "Nakhon Nayok": 260406,
            "Uthai Thani": 322624,
            "Prachin Buri": 498456, "Prachinburi": 498456,
            "Amnat Charoen": 372137,
            "Bueng Kan": 420280,
            "Phetchabun": 973386,
            "Maha Sarakham": 944605,
            "Suphan Buri": 825595, "Suphanburi": 825595,
            "Nong Khai": 515433,
            "Lop Buri": 735293, "Lopburi": 735293,
            "Lampang": 718790,
            "Nakhon Sawan": 1021827,
            "Surat Thani": 1075788,
            "Pathum Thani": 1219199,
            "Mae Hong Son": 286000,
            "Phatthalung": 523000
        };

        const geojsonUrl = 'https://raw.githubusercontent.com/apisit/thailand.json/master/thailand.json';

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(geojson => {
                
                const provinces = geojson.features.map(feature => feature.properties.name);
                const missingProvinces = [];

                const populationData = provinces.map(name => {
                    const cleanName = name.trim();
                    const pop = realPopulationDB[cleanName];
                    if (pop === undefined) {
                        missingProvinces.push(name);
                        return 0;
                    }
                    return pop;
                });

                if (missingProvinces.length > 0) {
                    const errorBox = document.getElementById('error-box');
                    errorBox.style.display = 'block';
                    errorBox.innerHTML = `⚠️ ชื่อไม่ตรง: ${missingProvinces.join(', ')}`;
                }

                const data = [{
                    type: "choroplethmapbox",
                    geojson: geojson,
                    locations: provinces,
                    featureidkey: "properties.name",
                    z: populationData,
                    colorscale: [
                        [0, '#eeeeee'],
                        [0.01, '#FFEDA0'],
                        [0.2, '#FED976'],
                        [0.4, '#FEB24C'],
                        [0.6, '#FD8D3C'],
                        [0.8, '#E31A1C'],
                        [1.0, '#800026']
                    ],
                    zmin: 100000,
                    zmax: 3000000,
                    marker: { opacity: 0.75, line: { width: 1, color: 'white' } },
                    text: provinces,
                    hovertemplate: "<b>%{text}</b><br>ประชากร: %{z:,} คน<extra></extra>"
                }];

                const layout = {
                    margin: { r: 0, t: 0, l: 0, b: 0 },
                    mapbox: {
                        style: "carto-positron",
                        center: { lat: 13.736717, lon: 100.523186 },
                        zoom: 5.2
                    }
                };

                Plotly.newPlot('myDiv', data, layout, {responsive: true});
            })
            .catch(error => { console.error(error); });
    </script>

</body>
</html>
