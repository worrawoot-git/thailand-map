<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thailand Official Population Map 2024 (Fixed)</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; }
        #myDiv { width: 100vw; height: 100vh; }
        .map-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="map-title">
        <h2 style="margin:0">จำนวนราษฎรทั่วราชอาณาจักร (31 ธ.ค. 2567)</h2>
        <small style="color: #666;">อ้างอิง: ประกาศสำนักทะเบียนกลาง (ราชกิจจานุเบกษา 24 ม.ค. 2568)</small>
    </div>

    <div id="myDiv"></div>

    <script>
        // แก้ไขชื่อ Key ให้ตรงกับไฟล์ GeoJSON (apisit/thailand.json)
        const realPopulationDB = {
            "Bangkok Metropolis": 5455020, // ** แก้จาก Bangkok เฉยๆ เป็น Bangkok Metropolis **
            "Nakhon Ratchasima": 2620172,
            "Ubon Ratchathani": 1867942,
            "Chiang Mai": 1799019,
            "Khon Kaen": 1772381,
            "Chon Buri": 1635525,
            "Buriram": 1563600,
            "Udon Thani": 1555000,
            "Nakhon Si Thammarat": 1540000,
            "Songkhla": 1428000,
            "Si Sa Ket": 1445000,
            "Surin": 1368000,
            "Roi Et": 1275519,
            "Samut Prakan": 1370000,
            "Chiang Rai": 1298000,
            "Nonthaburi": 1310000,
            "Sakon Nakhon": 1140000,
            "Chaiyaphum": 1105008,
            "Kalasin": 962444,
            "Nakhon Pathom": 925000,
            "Kanchanaburi": 896351,
            "Rayong": 782171,
            "Chachoengsao": 733131,
            "Kamphaeng Phet": 700862,
            "Yala": 552974,
            "Chanthaburi": 536388,
            "Chumphon": 504354,
            "Krabi": 483855,
            "Chai Nat": 313392,
            "Ranong": 192927,
            "Samut Songkhram": 186784,
            "Phra Nakhon Si Ayutthaya": 834082, 
            "Phichit": 521401, 
            "Nakhon Phanom": 717040, 
            "Saraburi": 648321, 
            "Loei": 638819, 
            "Phitsanulok": 844494, 
            "Trang": 638206, 
            "Phetchaburi": 483329, 
            "Sukhothai": 581374, 
            "Ratchaburi": 865807, 
            "Prachuap Khiri Khan": 560408, 
            "Phayao": 455496, 
            "Nan": 476727, 
            "Uttaradit": 441052, 
            "Phrae": 430669, 
            "Nong Bua Lam Phu": 509489, 
            "Yasothon": 531542, 
            "Tak": 684140, 
            "Samut Sakhon": 602227, 
            "Mukdahan": 351658, 
            "Sa Kaeo": 561938, 
            "Lamphun": 399187, 
            "Phangnga": 267994, 
            "Phuket": 420993, 
            "Narathiwat": 819669, 
            "Pattani": 736733, 
            "Satun": 327734, 
            "Trat": 226922, 
            "Sing Buri": 202657, 
            "Ang Thong": 272587, 
            "Nakhon Nayok": 260406, 
            "Uthai Thani": 322624, 
            "Prachin Buri": 498456, 
            "Amnat Charoen": 372137, 
            "Bueng Kan": 420280, 
            "Phetchabun": 973386, 
            "Maha Sarakham": 944605,
            "Suphan Buri": 825595, 
            "Nong Khai": 515433, 
            "Lop Buri": 735293, 
            "Lampang": 718790,
            "Nakhon Sawan": 1021827, 
            "Surat Thani": 1075788, 
            "Pathum Thani": 1219199
        };

        const geojsonUrl = 'https://raw.githubusercontent.com/apisit/thailand.json/master/thailand.json';

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(geojson => {
                
                const provinces = geojson.features.map(feature => feature.properties.name);

                const populationData = provinces.map(name => {
                    const pop = realPopulationDB[name];
                    // เพิ่ม Console Log เพื่อเช็คว่าจังหวัดไหนยังเป็น 0 (ชื่อไม่ตรง)
                    if (pop === undefined) {
                        console.log("ไม่พบข้อมูลจังหวัด: " + name); 
                        return 0;
                    }
                    return pop;
                });

                const data = [{
                    type: "choroplethmapbox",
                    geojson: geojson,
                    locations: provinces,
                    featureidkey: "properties.name",
                    z: populationData,
                    colorscale: [
                        [0, '#FFEDA0'],
                        [0.2, '#FED976'],
                        [0.4, '#FEB24C'],
                        [0.6, '#FD8D3C'],
                        [0.8, '#E31A1C'],
                        [1.0, '#800026']
                    ],
                    zmin: 0,
                    zmax: 3000000,
                    marker: { opacity: 0.7, line: { width: 1, color: 'white' } },
                    text: provinces,
                    hovertemplate: "<b>%{text}</b><br>ประชากร: %{z:,} คน<extra></extra>"
                }];

                const layout = {
                    margin: { r: 0, t: 0, l: 0, b: 0 },
                    mapbox: {
                        style: "carto-positron",
                        center: { lat: 13.736717, lon: 100.523186 },
                        zoom: 5.2
                    }
                };

                Plotly.newPlot('myDiv', data, layout, {responsive: true});
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
